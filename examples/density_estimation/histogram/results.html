n class=\"p\">)</span> <span class=\"o\">-</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">float64</span><span class=\"p\">(</span><span class=\"n\">xmin</span><span class=\"p\">)))</span>\n\n    <span class=\"k\">if</span> <span class=\"nb\">bin</span> <span class=\"o\">&lt;</span> <span class=\"mi\">0</span> <span class=\"ow\">or</span> <span class=\"nb\">bin</span> <span class=\"o\">&gt;=</span> <span class=\"n\">n</span><span class=\"p\">:</span>\n        <span class=\"k\">return</span> <span class=\"bp\">None</span>\n    <span class=\"k\">else</span><span class=\"p\">:</span>\n        <span class=\"k\">return</span> <span class=\"nb\">bin</span>\n\n<span class=\"nd\">@cuda.jit</span>\n<span class=\"k\">def</span> <span class=\"nf\">histogram</span><span class=\"p\">(</span><span class=\"n\">x</span><span class=\"p\">,</span> <span class=\"n\">xmin</span><span class=\"p\">,</span> <span class=\"n\">xmax</span><span class=\"p\">,</span> <span class=\"n\">histogram_out</span><span class=\"p\">):</span>\n    <span class=\"n\">nbins</span> <span class=\"o\">=</span> <span class=\"n\">histogram_out</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">]</span>\n    <span class=\"n\">bin_width</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">xmax</span> <span class=\"o\">-</span> <span class=\"n\">xmin</span><span class=\"p\">)</span> <span class=\"o\">/</span> <span class=\"n\">nbins</span>\n\n    <span class=\"n\">start</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">grid</span><span class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n    <span class=\"n\">stride</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">gridsize</span><span class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n\n    <span class=\"k\">for</span> <span class=\"n\">i</span> <span class=\"ow\">in</span> <span class=\"nb\">range</span><span class=\"p\">(</span><span class=\"n\">start</span><span class=\"p\">,</span> <span class=\"n\">x</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">],</span> <span class=\"n\">stride</span><span class=\"p\">):</span>\n        <span class=\"c1\"># note that calling a numba.jit function from CUDA automatically</span>\n        <span class=\"c1\"># compiles an equivalent CUDA device function!</span>\n        <span class=\"n\">bin_number</span> <span class=\"o\">=</span> <span class=\"n\">compute_bin</span><span class=\"p\">(</span><span class=\"n\">x</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">],</span> <span class=\"n\">nbins</span><span class=\"p\">,</span> <span class=\"n\">xmin</span><span class=\"p\">,</span> <span class=\"n\">xmax</span><span class=\"p\">)</span>\n\n        <span class=\"k\">if</span> <span class=\"n\">bin_number</span> <span class=\"o\">&gt;=</span> <span class=\"mi\">0</span> <span class=\"ow\">and</span> <span class=\"n\">bin_number</span> <span class=\"o\">&lt;</span> <span class=\"n\">histogram_out</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">]:</span>\n            <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">atomic</span><span class=\"o\">.</span><span class=\"n\">add</span><span class=\"p\">(</span><span class=\"n\">histogram_out</span><span class=\"p\">,</span> <span class=\"n\">bin_number</span><span class=\"p\">,</span> <span class=\"mi\">1</span><span class=\"p\">)</span>\n\n<span class=\"nd\">@cuda.jit</span>\n<span class=\"k\">def</span> <span class=\"nf\">min_max</span><span class=\"p\">(</span><span class=\"n\">x</span><span class=\"p\">,</span> <span class=\"n\">min_max_array</span><span class=\"p\">):</span>\n    <span class=\"n\">nelements</span> <span class=\"o\">=</span> <span class=\"n\">x</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">]</span>\n\n    <span class=\"n\">start</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">grid</span><span class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n    <span class=\"n\">stride</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">gridsize</span><span class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n\n    <span class=\"c1\"># Array already seeded with starting values appropriate for x&#39;s dtype</span>\n    <span class=\"c1\"># Not a problem if this array has already been updated</span>\n    <span class=\"n\">local_min</span> <span class=\"o\">=</span> <span class=\"n\">min_max_array</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">]</span>\n    <span class=\"n\">local_max</span> <span class=\"o\">=</span> <span class=\"n\">min_max_array</span><span class=\"p\">[</span><span class=\"mi\">1</span><span class=\"p\">]</span>\n\n    <span class=\"k\">for</span> <span class=\"n\">i</span> <span class=\"ow\">in</span> <span class=\"nb\">range</span><span class=\"p\">(</span><span class=\"n\">start</span><span class=\"p\">,</span> <span class=\"n\">x</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">],</span> <span class=\"n\">stride</span><span class=\"p\">):</span>\n        <span class=\"n\">element</span> <span class=\"o\">=</span> <span class=\"n\">x</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">]</span>\n        <span class=\"n\">local_min</span> <span class=\"o\">=</span> <span class=\"nb\">min</span><span class=\"p\">(</span><span class=\"n\">element</span><span class=\"p\">,</span> <span class=\"n\">local_min</span><span class=\"p\">)</span>\n        <span class=\"n\">local_max</span> <span class=\"o\">=</span> <span class=\"nb\">max</span><span class=\"p\">(</span><span class=\"n\">element</span><span class=\"p\">,</span> <span class=\"n\">local_max</span><span class=\"p\">)</span>\n\n    <span class=\"c1\"># Now combine each thread local min and max</span>\n    <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">atomic</span><span class=\"o\">.</span><span class=\"n\">min</span><span class=\"p\">(</span><span class=\"n\">min_max_array</span><span class=\"p\">,</span> <span class=\"mi\">0</span><span class=\"p\">,</span> <span class=\"n\">local_min</span><span class=\"p\">)</span>\n    <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">atomic</span><span class=\"o\">.</span><span class=\"n\">max</span><span class=\"p\">(</span><span class=\"n\">min_max_array</span><span class=\"p\">,</span> <span class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"n\">local_max</span><span class=\"p\">)</span>\n\n\n<span class=\"k\">def</span> <span class=\"nf\">dtype_min_max</span><span class=\"p\">(</span><span class=\"n\">dtype</span><span class=\"p\">):</span>\n    <span class=\"sd\">&#39;&#39;&#39;Get the min and max value for a numeric dtype&#39;&#39;&#39;</span>\n    <span class=\"k\">if</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">issubdtype</span><span class=\"p\">(</span><span class=\"n\">dtype</span><span class=\"p\">,</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">integer</span><span class=\"p\">):</span>\n        <span class=\"n\">info</span> <span class=\"o\">=</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">iinfo</span><span class=\"p\">(</span><span class=\"n\">dtype</span><span class=\"p\">)</span>\n    <span class=\"k\">else</span><span class=\"p\">:</span>\n        <span class=\"n\">info</span> <span class=\"o\">=</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">finfo</span><span class=\"p\">(</span><span class=\"n\">dtype</span><span class=\"p\">)</span>\n    <span class=\"k\">return</span> <span class=\"n\">info</span><span class=\"o\">.</span><span class=\"n\">min</span><span class=\"p\">,</span> <span class=\"n\">info</span><span class=\"o\">.</span><span class=\"n\">max</span>\n\n\n<span class=\"nd\">@numba.jit</span><span class=\"p\">(</span><span class=\"n\">nopython</span><span class=\"o\">=</span><span class=\"bp\">True</span><span class=\"p\">)</span>\n<span class=\"k\">def</span> <span class=\"nf\">get_bin_edges</span><span class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">nbins</span><span class=\"p\">,</span> <span class=\"n\">a_min</span><span class=\"p\">,</span> <span class=\"n\">a_max</span><span class=\"p\">):</span>\n    <span class=\"n\">bin_edges</span> <span class=\"o\">=</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">empty</span><span class=\"p\">((</span><span class=\"n\">nbins</span><span class=\"o\">+</span><span class=\"mi\">1</span><span class=\"p\">,),</span> <span class=\"n\">dtype</span><span class=\"o\">=</span><span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">float64</span><span class=\"p\">)</span>\n    <span class=\"n\">delta</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">a_max</span> <span class=\"o\">-</span> <span class=\"n\">a_min</span><span class=\"p\">)</span> <span class=\"o\">/</span> <span class=\"n\">nbins</span>\n    <span class=\"k\">for</span> <span class=\"n\">i</span> <span class=\"ow\">in</span> <span class=\"nb\">range</span><span class=\"p\">(</span><span class=\"n\">bin_edges</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">]):</span>\n        <span class=\"n\">bin_edges</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">]</span> <span class=\"o\">=</span> <span class=\"n\">a_min</span> <span class=\"o\">+</span> <span class=\"n\">i</span> <span class=\"o\">*</span> <span class=\"n\">delta</span>\n\n    <span class=\"n\">bin_edges</span><span class=\"p\">[</span><span class=\"o\">-</span><span class=\"mi\">1</span><span class=\"p\">]</span> <span class=\"o\">=</span> <span class=\"n\">a_max</span>  <span class=\"c1\"># Avoid roundoff error on last point</span>\n    <span class=\"k\">return</span> <span class=\"n\">bin_edges</span>\n\n\n<span class=\"k\">def</span> <span class=\"nf\">numba_gpu_histogram</span><span class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">bins</span><span class=\"p\">):</span>\n    <span class=\"c1\"># Move data to GPU so we can do two operations on it</span>\n    <span class=\"n\">a_gpu</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">to_device</span><span class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">)</span>\n\n    <span class=\"c1\">### Find min and max value in array</span>\n    <span class=\"n\">dtype_min</span><span class=\"p\">,</span> <span class=\"n\">dtype_max</span> <span class=\"o\">=</span> <span class=\"n\">dtype_min_max</span><span class=\"p\">(</span><span class=\"n\">a</span><span class=\"o\">.</span><span class=\"n\">dtype</span><span class=\"p\">)</span>\n    <span class=\"c1\"># Put them in the array in reverse order so that they will be replaced by the first element in the array</span>\n    <span class=\"n\">min_max_array_gpu</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">to_device</span><span class=\"p\">(</span><span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">array</span><span class=\"p\">([</span><span class=\"n\">dtype_max</span><span class=\"p\">,</span> <span class=\"n\">dtype_min</span><span class=\"p\">],</span> <span class=\"n\">dtype</span><span class=\"o\">=</span><span class=\"n\">a</span><span class=\"o\">.</span><span class=\"n\">dtype</span><span class=\"p\">))</span>\n    <span class=\"n\">min_max</span><span class=\"p\">[</span><span class=\"mi\">64</span><span class=\"p\">,</span> <span class=\"mi\">64</span><span class=\"p\">](</span><span class=\"n\">a_gpu</span><span class=\"p\">,</span> <span class=\"n\">min_max_array_gpu</span><span class=\"p\">)</span>\n    <span class=\"n\">a_min</span><span class=\"p\">,</span> <span class=\"n\">a_max</span> <span class=\"o\">=</span> <span class=\"n\">min_max_array_gpu</span><span class=\"o\">.</span><span class=\"n\">copy_to_host</span><span class=\"p\">()</span>\n\n    <span class=\"c1\"># </span><span class=\"cs\">SPEEDTIP</span><span class=\"c1\">: Skip this step if you don&#39;t need to reproduce the NumPy histogram edge array</span>\n    <span class=\"n\">bin_edges</span> <span class=\"o\">=</span> <span class=\"n\">get_bin_edges</span><span class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">bins</span><span class=\"p\">,</span> <span class=\"n\">a_min</span><span class=\"p\">,</span> <span class=\"n\">a_max</span><span class=\"p\">)</span> <span class=\"c1\"># Doing this on CPU for now</span>\n\n    <span class=\"c1\">### Bin the data into a histogram </span>\n    <span class=\"n\">histogram_out</span> <span class=\"o\">=</span> <span class=\"n\">cuda</span><span class=\"o\">.</span><span class=\"n\">to_device</span><span class=\"p\">(</span><span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">zeros</span><span class=\"p\">(</span><span class=\"n\">shape</span><span class=\"o\">=</span><span class=\"p\">(</span><span class=\"n\">bins</span><span class=\"p\">,),</span> <span class=\"n\">dtype</span><span class=\"o\">=</span><span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">int32</span><span class=\"p\">))</span>\n    <span class=\"n\">histogram</span><span class=\"p\">[</span><span class=\"mi\">64</span><span class=\"p\">,</span> <span class=\"mi\">64</span><span class=\"p\">](</span><span class=\"n\">a_gpu</span><span class=\"p\">,</span> <span class=\"n\">a_min</span><span class=\"p\">,</span> <span class=\"n\">a_max</span><span class=\"p\">,</span> <span class=\"n\">histogram_out</span><span class=\"p\">)</span>\n\n    <span class=\"k\">return</span> <span class=\"n\">histogram_out</span><span class=\"o\">.</span><span class=\"n\">copy_to_host</span><span class=\"p\">(),</span> <span class=\"n\">bin_edges</span>\n</pre></div>\n","width":800},"id":"dac342bc-43e3-4de4-acc0-7596be39c3ad","type":"Div"},{"attributes":{"fill_color":{"value":"green"},"line_color":{"value":"#1f77b4"},"size":{"units":"screen","value":10},"x":{"field":"x"},"y":{"field":"throughput"}},"id":"c53585ab-4854-4c2b-9333-a98f19af1562","type":"Circle"},{"attributes":{"label":{"value":"numpy"},"renderers":[{"id":"0f439b5f-a3af-4666-8144-cd93116ac889","type":"GlyphRenderer"},{"id":"82a746d0-2ab7-4f43-b217-73a179f8f915","type":"GlyphRenderer"}]},"id":"efff22d1-2f29-44ad-9914-2d27ac399306","type":"LegendItem"},{"attributes":{"below":[{"id":"c1bb1436-082a-4371-b963-f7833db9299f","type":"LinearAxis"}],"left":[{"id":"2d1ceda8-aec2-45d5-a5aa-15754564e175","type":"LinearAxis"}],"plot_height":250,"plot_width":800,"renderers":[{"id":"c1bb1436-082a-4371-b963-f7833db9299f","type":"LinearAxis"},{"id":"61a71568-9668-4560-9eec-28f14a71aefc","type":"Grid"},{"id":"2d1ceda8-aec2-45d5-a5aa-15754564e175","type":"LinearAxis"},{"id":"13993127-dd83-48ef-a209-ed79fef96a7e","type":"Grid"},{"id":"0d6110b8-f683-41d1-9fbf-eec90b66a185","type":"BoxAnnotation"},{"id":"c5ea6f3e-4ca7-4f77-b4f5-153d2467fd6c","type":"GlyphRenderer"},{"id":"6c340662-c501-4fcd-8171-e0b0d29d7c5e","type":"GlyphRenderer"},{"id":"ae444911-95e8-4ee5-aa6
