ass=\"mf\">1.330274429</span>\n    <span class=\"n\">RSQRT2PI</span> <span class=\"o\">=</span> <span class=\"mf\">0.39894228040143267793994605993438</span>\n    <span class=\"n\">K</span> <span class=\"o\">=</span> <span class=\"mf\">1.0</span> <span class=\"o\">/</span> <span class=\"p\">(</span><span class=\"mf\">1.0</span> <span class=\"o\">+</span> <span class=\"mf\">0.2316419</span> <span class=\"o\">*</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">abs</span><span class=\"p\">(</span><span class=\"n\">d</span><span class=\"p\">))</span>\n    <span class=\"n\">ret_val</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">RSQRT2PI</span> <span class=\"o\">*</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">exp</span><span class=\"p\">(</span><span class=\"o\">-</span><span class=\"mf\">0.5</span> <span class=\"o\">*</span> <span class=\"n\">d</span> <span class=\"o\">*</span> <span class=\"n\">d</span><span class=\"p\">)</span> <span class=\"o\">*</span>\n               <span class=\"p\">(</span><span class=\"n\">K</span> <span class=\"o\">*</span> <span class=\"p\">(</span><span class=\"n\">A1</span> <span class=\"o\">+</span> <span class=\"n\">K</span> <span class=\"o\">*</span> <span class=\"p\">(</span><span class=\"n\">A2</span> <span class=\"o\">+</span> <span class=\"n\">K</span> <span class=\"o\">*</span> <span class=\"p\">(</span><span class=\"n\">A3</span> <span class=\"o\">+</span> <span class=\"n\">K</span> <span class=\"o\">*</span> <span class=\"p\">(</span><span class=\"n\">A4</span> <span class=\"o\">+</span> <span class=\"n\">K</span> <span class=\"o\">*</span> <span class=\"n\">A5</span><span class=\"p\">))))))</span>\n    <span class=\"k\">return</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">where</span><span class=\"p\">(</span><span class=\"n\">d</span> <span class=\"o\">&gt;</span> <span class=\"mi\">0</span><span class=\"p\">,
