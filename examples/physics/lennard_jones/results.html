ot":null,"text":"Lennard Jones: float64"},"id":"783aa0c5-b145-418f-a781-d41e637efc8b","type":"Title"},{"attributes":{"text":"<div class=\"highlight\"><pre><span></span><span class=\"kn\">import</span> <span class=\"nn\">numpy</span> <span class=\"kn\">as</span> <span class=\"nn\">np</span>\n<span class=\"kn\">import</span> <span class=\"nn\">numba</span>\n\n<span class=\"nd\">@numba.njit</span>\n<span class=\"k\">def</span> <span class=\"nf\">lj_numba_array</span><span class=\"p\">(</span><span class=\"n\">r</span><span class=\"p\">):</span>\n    <span class=\"n\">sr6</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span class=\"mf\">1.</span><span class=\"o\">/</span><span class=\"n\">r</span><span class=\"p\">)</span><span class=\"o\">**</span><span class=\"mi\">6</span>\n    <span class=\"n\">pot</span> <span class=\"o\">=</span> <span class=\"mf\">4.</span><span class=\"o\">*</span><span class=\"p\">(</span><span class=\"n\">sr6</span><span class=\"o\">*</span><span class=\"n\">sr6</span> <span class=\"o\">-</span> <span class=\"n\">sr6</span><span class=\"p\">)</span>\n    <span class=\"k\">return</span> <span class=\"n\">pot</span>\n\n\n<span class=\"nd\">@numba.njit</span>\n<span class=\"k\">def</span> <span class=\"nf\">distances_numba_array</span><span class=\"p\">(</span><span class=\"n\">cluster</span><span class=\"p\">):</span>\n    <span class=\"c1\"># Original: diff = cluster[:, np.newaxis, :] - cluster[np.newaxis, :, :]</span>\n    <span class=\"c1\"># Since np.newaxis is not supported, we use reshape to do this</span>\n    <span class=\"n\">diff</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">cluster</span><span class=\"o\">.</span><span class=\"n\">reshape</span><span class=\"p\">(</span><span class=\"n\">cluster</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">],</span> <span class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"n\">cluster</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">1</span><span class=\"p\">])</span> <span class=\"o\">-</span>\n            <span class=\"n\">cluster</span><span class=\"o\">.</span><span class=\"n\">reshape</span><span class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"n\">cluster</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">],</span> <span class=\"n\">cluster</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">1</span><span class=\"p\">]))</span>\n    <span class=\"n\">mat</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">diff</span> <span class=\"o\">*</span> <span class=\"n\">diff</span><span class=\"p\">)</span>\n    <span class=\"c1\"># Original: mat = mat.sum(-1)</span>\n    <span class=\"c1\"># Since axis argument is not supported, we write the loop out</span>\n    <span class=\"n\">out</span> <span class=\"o\">=</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">empty</span><span class=\"p\">(</span><span class=\"n\">mat</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[:</span><span class=\"mi\">2</span><span class=\"p\">],</span> <span class=\"n\">dtype</span><span class=\"o\">=</span><span class=\"n\">mat</span><span class=\"o\">.</span><span class=\"n\">dtype</span><span class=\"p\">)</span>\n    <span class=\"k\">for</span> <span class=\"n\">i</span> <span class=\"ow\">in</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">ndindex</span><span class=\"p\">(</span><span class=\"n\">out</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">):</span>\n        <span class=\"n\">out</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">]</span> <span class=\"o\">=</span> <span class=\"n\">mat</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">]</span><span class=\"o\">.</span><span class=\"n\">sum</span><span class=\"p\">()</span>\n\n    <span class=\"k\">return</span> <span class=\"n\">np</span><span class=\"o\">.</span><span class=\"n\">sqrt</span><span class=\"p\">(</span><span class=\"n\">out</span><span class=\"p\">)</span>\n\n\n<span class=\"nd\">@numba.njit</span>\n<span class=\"k\">def</span> <span class=\"nf\">potential_numba_array</span><span class=\"p\">(</span><span class=\"n\">cluster</span><span class=\"p\">):</span>\n    <span class=\"n\">d</span> <span class=\"o\">=</span> <span class=\"n\">distances_numba_array</span><span class=\"p\">(</span><span class=\"n\">cluster</span><span class=\"p\">)</span>\n    <span class=\"c1\"># Original: dtri = np.triu(d)</span>\n    <span class=\"c1\"># np.triu is not supported; so write my own loop to clear the</span>\n    <span class=\"c1\"># lower triangle</span>\n    <span class=\"k\">for</span> <span class=\"n\">i</span> <span class=\"ow\">in</span> <span class=\"nb\">range</span><span class=\"p\">(</span><span class=\"n\">d</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">]):</span>\n        <span class=\"k\">for</span> <span class=\"n\">j</span> <span class=\"ow\">in</span> <span class=\"nb\">range</span><span class=\"p\">(</span><span class=\"n\">d</span><span class=\"o\">.</span><span class=\"n\">shape</span><span class=\"p\">[</span><span class=\"mi\">1</span><span class=\"p\">]):</span>\n            <span class=\"k\">if</span> <span class=\"n\">i</span> <span class=\"o\">&gt;</span> <span class=\"n\">j</span><span class=\"p\">:</span>\n                <span class=\"n\">d</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">,</span> <span class=\"n\">j</span><span class=\"p\">]</span> <span class=\"o\">=</span> <span class=\"mi\">0</span>\n    <span class=\"c1\"># Original: lj_numba_array(d[d &gt; 1e-6]).sum()</span>\n    <span class=\"c1\"># d[d &gt; 1e-6] is not supported due to the indexing with boolean</span>\n    <span class=\"c1\"># array.  Replace with custom loop.</span>\n    <span class=\"n\">energy</span> <span class=\"o\">=</span> <span class=\"mf\">0.0</span>\n    <span class=\"k\">for</span> <span class=\"n\">v</span> <span class=\"ow\">in</span> <span class=\"n\">d</span><span class=\"o\">.</span><span class=\"n\">flat</span><span class=\"p\">:</span>\n        <span class=\"k\">if</span> <span class=\"n\">v</span> <span class=\"o\">&gt;</span> <span class=\"mf\">1e-6</span><span class=\"p\">:</span>\n            <span class=\"n\">energy</span> <span class=\"o\">+=</span> <span class=\"n\">lj_numba_array</span><span class=\"p\">(</span><span class=\"n\">v</span><span class=\"p\">)</span>\n    <span class=\"k\">return</span> <span class=\"n\">energy</span>\n</pre></div>\n","width":800},"id":"25949652-2298-4577-8b67-54fd6faa5d39","type":"Div"},{"attributes":{"children":[{"id":"6eabe09f-044f-4c7a-bcca-af7204173387","type":"WidgetBox"}]},"id":"9f931f71-9b30-4aed-adf5-3d9c0cf32478","type":"Row"},{"attributes":{"children":[{"id":"eff91b70-753c-476a-9691-05c1cd92c55b","type":"Div"}],"width":800},"id":"2b0d2e6c-b00f-4910-a33c-718a5644af77","type":"WidgetBox"},{"attributes":{"children":[{"id":"3e6914de-6bee-4674-b1a6-37e381390cf9","type":"Div"}],"width":800},"id":"aa4acc59-109e-4ee4-a743-decd33716c66","type":"WidgetBox"},{"attributes":{},"id":"c30790f9-6c16-46ac-a9d7-eeb2afd89e55","type":"ToolEvents"},{"attributes":{"text":"<h1>Example: Lennard Jones</h1>\n            <p><b>Description</b>: <p>Compute the Lennard Jones Pontential for a random cluster of atoms\nin 3D space of a fixed radius.  This computes sum of all energy potentials\nof every pair of atoms in the cluster.</p>\n</p>","width":800},"id":"3e6914de-6bee-4674-b1a6-37e381390cf9","type":"Div"},{"attributes":{"te span class=\"n\">cluster</span><span class=\"p\">)):</span>\n            <span class=\"n\">r</span> <span class=\"o\">=</span> <span class=\"n\">distance_numba_scalar_prange</span><span class=\"p\">(</span><span class=\"n\">cluster</span><span class=\"p\">[</span><span class=\"n\">i</span><span class=\"p\">],</span> <span class=\"n\">cluster</span><span class=\"p\">[</span><span class=\"n\">j</span><span class=\"p\">])</span>\n            <span class=\"n\">e</span> <span class=\"o\">=</span> <span class=\"n\">lj_numba_scalar_prange</span><span class=\"p\">(</span><span class=\"n\">r</span><span class=\"p\">)</span>\n            <span class=\"n\">energy</span> <span class=\"o\">+=</span> <span class=\"n\">e</span>\n\n    <span class=\"k\">return</span> <span class=\"n\">energy</span>\n</pre></div>\n","width":800},"id":"b014469f-6671-48b5-a5f3-ae5e6c1d06b2","type":"Div"},{"attributes":{"children":[{"id":"92e3800e-50fa-40c8-b1fa-aeb8e968c779","type":"Div"}]},"id":"cc2036c8-6297-438c-a70a-87c91f87b40b","type":"WidgetBox"},{"attributes":{"callback":null},"id":"c576178a-08b1-4729-b78c-fb6a10bae072","type":"DataRange1d"},{"attributes":{"callback":null},"id":"2c569b1d-34dc-484a-a71f-4d2335df65f9","type":"DataRange1d"},{"attributes":{"children":[{"id":"a2e82502-34e6-483c-b233-2869a1035d0d","type":"Div"}],"width":800},"id":"22260938-10c4-42a8-91cc-b3ef3f0128be","type":"WidgetBox"},{"attributes":{"children":[{"id":"aa4acc59-109e-4ee4-a743-decd33716c66","type":"WidgetBox"}]},"id":"d266f2f3-c826-41e8-9146-328614a67d05","type":"Row"},{"attributes":{"children":[{"id":"1724501c-bca6-499b-b477-b6d556558cd5","type":"WidgetBox"},{"id":"22260938-10c4-42a8-91cc-b3ef3f0128be","type":"WidgetBox"}]},"id":"2d3300a3-b0fc-46d9-9568-7cfffefb065e","type":"Column"},{"attributes":{"children":[{"id":"6de8885b-6a2a-4d09-bb80-428d7972d48d","type":"WidgetBox"},{"id":"f86837d5-f069-41ff-a4a4-87eebee56594","type":"WidgetBox"}]},"id":"a7ba7612-0cd7-4ad4-9397-4c03abc3efea","type":"Column"},{"attributes":
